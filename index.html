<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GameMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="menu">
            <a href="index.html"><img src="img/logo-gamemania.png" alt="GameMania" class="logo"></a>

            <div>
                <div class="input-group">
                    <form>
                        <input type="search" placeholder="Busque aqui seu produto..." class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </form>
                </div>
            </div>


            <div>
                <a href=""><img src="img/shopping-cart.png" width="30px" class="image-space icon-menu"></a>
                <a href=""><img src="img/sign-in-alt.png" width="30px" class="icon-menu"></a>
                <a href=""><img class="icon-search" src="img/search.png" width="30px"></a>
                <a href="" onclick="mostrarMenu()"><img class="barras" src="img/menu.png" alt="Menu de barras"></a>
            </div>
        </div>


        <div class="header-2 posicionamento-header">
            <nav class="container-grid menu-2" id="menu">
                <a href="">Lançamentos</a>
                <a href="">Consoles</a>
                <a href="">Computador</a>
                <a href="">Games</a>
                <a href="">Acessórios</a>
                <a href="">Comunidade</a>
            </nav>
        </div>

    </header>

    <div class="banner">
        <div class="flecha-banner-esquerda">
            <img src="img/arrow-left.png">
        </div>

        <div class="flecha-banner-direita">
            <img src="img/arrow-right.png">
        </div>
    </div>

    <section class="secao-lancamento">
        <h2>Lançamentos</h2>
        <div class="jogos container">
            <a href=""><img src="img/jogo1.png"></a>
            <a href=""><img src="img/jogo2.png"></a>
            <a href=""><img src="img/jogo3.png"></a>
            <a href=""><img src="img/jogo4.png"></a>
        </div>
    </section>

    <section class="secao-mais-vendidos">
        <h2>Mais vendidos</h2>
        <div class="jogos container">
            <a href=""><img src="img/jogo5.png"></a>
            <a href=""><img src="img/jogo6.png"></a>
            <a href=""><img src="img/jogo7.png"></a>
            <a href=""><img src="img/jogo8.png"></a>
        </div>
    </section>

    <script>
        let menu = document.getElementById("menu");
        
        function mostrarMenu(){
            if(menu.style.display != "flex"){
                menu.style.display = "flex"
            } else {
                menu.style.display = "none"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
